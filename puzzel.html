<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YLY Jigsaw Puzzle - Billo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Assemble Bello!</h1>
    <div id="puzzle-container">
      <!-- الخانات التي سيتم تجميع الصورة فيها -->
      <div class="drop-zone" id="zone-1"></div>
      <div class="drop-zone" id="zone-2"></div>
      <div class="drop-zone" id="zone-3"></div>
      <div class="drop-zone" id="zone-4"></div>
      <div class="drop-zone" id="zone-5"></div>
      <div class="drop-zone" id="zone-6"></div>
      <div class="drop-zone" id="zone-7"></div>
      <div class="drop-zone" id="zone-8"></div>
      <div class="drop-zone" id="zone-9"></div>
    </div>

    <div id="pieces-container">
      <!-- القطع المتناثرة -->
      <img src="D:\puzzle/new_puzzle_piece_1.jpg" id="piece-1" class="piece" draggable="true">
      <img src="D:\puzzle/new_puzzle_piece_2.jpg" id="piece-2" class="piece" draggable="true">
      <img src="D:\puzzle/new_puzzle_piece_3.jpg" id="piece-3" class="piece" draggable="true">
      <img src="D:\puzzle/new_puzzle_piece_4.jpg" id="piece-4" class="piece" draggable="true">
      <img src="D:\puzzle/new_puzzle_piece_5.jpg" id="piece-5" class="piece" draggable="true">
      <img src="D:\puzzle/new_puzzle_piece_6.jpg" id="piece-6" class="piece" draggable="true">
      <img src="D:\puzzle/new_puzzle_piece_7.jpg" id="piece-7" class="piece" draggable="true">
      <img src="D:\puzzle/new_puzzle_piece_8.jpg" id="piece-8" class="piece" draggable="true">
      <img src="D:\puzzle/new_puzzle_piece_9.jpg" id="piece-9" class="piece" draggable="true">
    </div>

    <button id="check-button">Check Puzzle</button>
  </div>

  <!-- التنبيهات المنبثقة -->
  <div id="popup" class="popup hidden">
    <div id="popup-message"></div>
    <button id="close-popup">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
